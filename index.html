<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Mycalculator.css">
</head>
<body>
    <div id="main">
        <div id="para">
            <p>
                <h1>My Calculator</h1>
            </p>
        </div>
        <div id="display">
            <input type="text" id="screen" placeholder="0">
        </div><br>
        
        <div class="i">
            <button class="b" >C</button>
            <button onclick="fact();">fact!</button>
            <button onclick="sqrt();" >sqrt</button>
            <button onclick="square();">square</button>
        </div>

        <div class="i">
            <button class="b">7</button>
            <button class="b">8</button>
            <button class="b">9</button>
            <button class="b">X</button>
        </div>
        <div class="i">
            <button class="b">4</button>
            <button class="b">5</button>
            <button class="b">6</button>
            <button class="b">/</button>
        </div>
        <div class="i">
            <button class="b">1</button>
            <button class="b">2</button>
            <button class="b">3</button>
            <button class="b">+</button>
        </div>
        <div class="i">
            <button class="b">0</button>
            <button class="b">.</button>
            <button //onclick="screen.value=eval(screen.value)"// class="b">=</button>
            <button class="b">-</button>
        </div>

    </div>
    <script src="Mycalculator.js"></script>
</body>
</html>
